<!DOCTYPE html>
<html>
    <head>
        <title>DemoApp</title>
    </head>
    <body>
        <h1>Welcome Customer</h1>
        <form>
            <p>
                <b>Name of Item</b><br/>
                <input type="text" id="itemInput" required="required"/>
            </p>
            <p>
                <b>Quantity to Buy</b><br/>
                <input type="number" id="quantityInput" required="required"/>
            </p>
            </p>
                <input type="button" id="purchaseButton" value="Purchase"/>
            </p>
            <div id="paymentOutput"></div>
        </form>
        <script>
            let itemInput = document.getElementById("itemInput");
            let quantityInput = document.getElementById("quantityInput");
            let paymentOutput = document.getElementById("paymentOutput");
            document.getElementById("purchaseButton").onclick = async function(){
                const request = {
                    method: 'post',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        item: itemInput.value,
                        quantity: new Number(quantityInput.value)
                    })
                };
                let response = await fetch('shop/client', request);
                if(response.ok){
                    let result = await response.json();
                    paymentOutput.innerText = "Total Payment: " + result.payment.toFixed(2);              
                }else
                    paymentOutput.innerText = "Not available";
            };
        </script>
    </body>
</html>
